openapi: 3.0.3
info:
  title: chat server
  description: this server does provide a api for chat functionality
  version: 1.0.0
servers:
  - url: 'https:chat.schlagh.com'
components:
  securitySchemes:
    authorization:
      type: authorization
      name: authorization
      in: header
      description: the json web token
  responses:
    NotAllowed:
      description: |
        the operation is not allowed, possible causes:
          no authorization header provided
          token not valid
          the user user does not have the required role for the action
          verification failed
  schemas:
    Message:
      type: object
      properties:
        uid:
          type: integer
          description: the user id from the author of the message
        mid:
          type: integer
          description: the id of the message
        date:
          type: string
          description: the date when the message was written
          format: date-time
        type:
          type: integer
          description: |
            the type of the message
              0:    normalMessage
              1:    statusMessage
        content:
          $ref: '#components/schemas/MessageContent'
    MessageContent:
      type: object
      properties:
        text:
          type: string
          description: if normalMessage
        mentions:
          type: array
          description: if normalMessage, not yet implemented
          items:
            type: object
            properties:
              uid:
                type: integer
                description: the uid of the mentioned user
              textColumn:
                type: integer
                description: the column in the text where the user is mentioned
        media:
          type: array
          description: if normalMessage, not yet implemented
        type:
          type: integer
          description: if statusMessage, the type of the statusMessage
        passiveusers:
          type: array
          description: the ids of the passive users mentioned in this statusMessage
          items:
            type: integer
    MessageInput:
      type: object
      properties:
        type:
          type: number
          description: the type of the message, should be 0 - normalMessage
        content:
          type: object
          properties:
            text:
              type: string
              description: the text of the message
            mentions:
              type: array
              items:
                type: object
                properties:
                  uid:
                    type: number
                    description: the id of the mentioned user
                  textColumn:
                    type: number
            media:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: number
                  pathToFile:
                    type: string
paths:
  /auth/login:
    post:
      description: login to get an authentication token
      summary: login
      operationId: login
      parameters:
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    type: number
                    description: the id of the user
                  tokens:
                    type: string
                    description: the authentication token
        '400':
          description: bad request
        '403':
          description: wrong password
        '404':
          description: user not existing
        '500':
          description: internal server error
  /auth/register:
    post:
      description: create a new account
      summary: register
      operationId: register
      parameters:
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              email:
                type: string
                description: email address, optional
                required: false
      responses:
        '200':
          description: default response
          content:
            application/json:
              schema:
                type: object
                properties:
                  usernameTaken:
                    type: boolean
                    description: is the username already taken?
                  emailTaken:
                    type: boolean
                    description: is the email already taken?
                  success:
                    type: boolean
                    description: was the login successfull?
                  tokens:
                    type: string
                    description: the authentication token
        '400':
          description: bad request
        '500':
          description: internal server error
  /chats:
    get:
      description: return all chats of the user
      summary: get all chats
      operationId: getChats
      parameters:
        - $ref: '#components/securitySchemes/authorization'
      responses:
        '200':
          description: data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: |
                        the type of the chat,
                        either normalChat or groupChat
                    id:
                      type: integer
                      description: the id of the chat
                    chatName:
                      type: string
                      description: the name of the chat
                    isStillMember:
                      type: boolean
                      required: false
                      description: |
                        is the member still member?
                        only at groupChats
                    blockedBySelf:
                      type: boolean
                      required: false
                      description: did the requesting user block the other user?
                    blockedByOther:
                      type: boolean
                      required: false
                      description: did the other user block the requesting user?
                    members:
                      type: array
                      items:
                        type: object
                        properties:
                          uid:
                            type: integer
                            description: the id of the user
                          username:
                            type: string
                            description: the name of the user
                    unreadMessages:
                      type: number
                      description: the number of unread messages in the chat
                    firstMessage:
                      type: object
                      properties:
                        empty:
                          required: true
                          type: boolean
                          description: is the messahe empty?
                        canBeShown:
                          required: true
                          type: boolean
                          description: |
                            is the message allowes to be shown
                              not: if not on chat anymore
                        uid:
                          type: integer
                          description: the user id from the author of the message
                        mid:
                          type: integer
                          description: the id of the message
                        date:
                          type: string
                          description: the date when the message was written
                          format: date-time
                        type:
                          type: integer
                          description: |
                            the type of the message
                              0:    normalMessage
                              1:    statusMessage
                        content:
                          type: object
                          properties:
                            text:
                              type: string
                              description: if normalMessage
                            mentions:
                              type: array
                              description: if normalMessage, not yet implemented
                              items:
                                type: object
                                properties:
                                  uid:
                                    type: integer
                                    description: the uid of the mentioned user
                                  textColumn:
                                    type: integer
                                    description: the column in the text where the user is mentioned
                            media:
                              type: array
                              description: if normalMessage, not yet implemented
                            type:
                              type: integer
                              description: if statusMessage, the type of the statusMessage
                            passiveusers:
                              type: array
                              description: the ids of the passive users mentioned in this statusMessage
                              items:
                                type: integer
        '400':
          description: timeout
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/public:
    post:
      description: returns all public groups, not yet implemented
      summary: get all public groups
      operationId: getGroupsPublic
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              search:
                type: string
                description: this value should be searched
              limit:
                type: number
                description: how many results should be returned
              start:
                type: number
                description: where to start in the list of results
              isNotPart:
                type: boolean
                description: |
                  if true: show only chats where user is not part of
                  else: show all chats
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    description: the id of the chat
                  name:
                    type: string
                    description: the name of the chat
                  description:
                    type: string
                    description: the description of the chat
                  isPublic:
                    type: boolean
                    description: is the chat public?, true by default
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group:
    put:
      description: create a new group
      summary: create a new group
      operationId: createGroup
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  name:
                    type: string
                    description: the name of the chat
                  description:
                    type: string
                    description: the description of the chat
                  isPublic:
                    type: boolean
                    description: is the chat public?
              users:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: integer
                      description: the id of the user
                    username:
                      type: string
                      description: the username of the user
                    isAdmin:
                      type: boolean
                      description: will the user be admin in this chat
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  chatId:
                    type: number
                    description: the id of the new groupChat
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid:
    get:
      description: get the info of the groupChat
      summary: get info of groupChat
      operationId: getGroupInfo
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
      responses:
        '200':
          description: data
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: the type of the chat
                  id:
                    type: integer
                    description: the id of the chat
                  chatName:
                    type: string
                    description: the name of the chat
                  description:
                    type: string
                    description: the description of the chat
                  public:
                    type: boolean
                    description: is the chat public?
                  memberSelf:
                    type: object
                    description: infos about the member who requested the info
                    properties:
                      isAdmin:
                        type: boolean
                        description: is the member who requested the info admin?
                  members:
                    type: array
                    description: all the other members
                    items:
                      type: object
                      properties:
                        uid:
                          type: integer
                          description: the id of the member
                        username:
                          type: string
                          description: the username of the member
                        isAdmin:
                          type: boolean
                          description: is the member admin?
                        gcmid:
                          type: integer
                          description: groupchatmemberId - the id of the groupChatMember
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
    # TODO
    delete:
      description: the group chat will be deleted - not yet implemented
      summary: delete groupChat
      operationId: deleteGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
      responses:
        '501':
          description: not yet implemented
  /group/:gcid/chatName:
    put:
      description: |
        change the name of the group
        requesting user has to be admin
      summary: change name of groupChat
      operationId: changeNameOfGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              chatName:
                type: string
                description: the new name of the chat
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/description:
    put:
      description: |
        change the description of the group
        requesting user has to be admin
      summary: change description of groupChat
      operationId: changeDescriptionOfGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              description:
                type: string
                description: the new description of the chat
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/public:
    put:
      description: |
        change the chats public state
        requesting user has to be admin
      summary: change isPublic groupChat
      operationId: changeIsPublicGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              isPublic:
                type: boolean
                description: the new public state
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/member/:uid:
    put:
      description: |
        a new member gets added to the group
        requesting user has to be admin
      summary: add a member to a groupChat
      operationId: addMemberToGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the user who should be added
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
    delete:
      description: |
        a member gets removed from the group
        requesting user has to be admin
      summary: remove a member from a groupChat
      operationId: removeMemberFromGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the user who should be added
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/members:
    put:
      description: |
        new members are added to the group
        requesting user has to be admin
      summary: add multiple members to a groupChat
      operationId: addMembersToGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: integer
                      description: the id of the user
                    username:
                      type: string
                      description: the username of the user
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/member/:uid/giveAdmin:
    post:
      description: |
        admin status is added to the member
        requesting user has to be admin
      summary: give member admin status
      operationId: giveMemberAdminStatus
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the user who should be added
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/member/:uid/removeAdmin:
    post:
      description: |
        admin status is removed from the member
        requesting user has to be admin
      summary: remove admin status from member
      operationId: removeMemberAdminStatus
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the user who should be added
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/join:
    post:
      description: only for public chats, chat is joined
      summary: join groupChat
      operationId: joinGroupChat
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/leave:
    post:
      description: |
        the requesting user leaves the chat
        if admin, there has to be at least one admin left after this action
      summary: user takes away admin rights himself
      operationId: removeAdminSelf
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /group/:gcid/removeAdmin:
    post:
      description: |
        the requesting user takes the admin rights away himself
        requesting user has to be admin
        there has to be at least one admin left after this action
      summary: user takes away admin rights himself
      operationId: removeAdminSelf
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: gcid
          in: path
          required: true
          schema:
            type: integer
            description: the id of the chat
      responses:
        '200':
          description: successful
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /message/:
    put:
      description: |
        add a new message
      summary: add new message
      operationId: addMessage
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: body
          in: header
          required: true
          schema:
            $ref: '#components/schemas/MessageInput'
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  mid:
                    type: number
                    description: the id of the new message
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /message/add:
    put:
      description: |
        add a new message
      summary: add new message
      operationId: addMessage
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              chatType:
                type: string
                description: |
                  the type of the chat,
                  either normalChat or groupChat
              chatId:
                type: number
                description: the id of the chat
              message:
                $ref: '#components/schemas/MessageInput'
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  mid:
                    type: number
                    description: the id of the new message
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /message/load:
    post:
      description: |
        load messages
      summary: load messages
      operationId: loadMessages
      parameters:
      - $ref: '#components/securitySchemes/authorization'
      - name: body
        in: header
        required: true
        schema:
          type: object
          properties:
            chatType:
              type: string
              description: the type of the chat
            chatId:
              type: number
              description: the id of the chat where the messages should be loaded
            lastMsgId:
              type: number
              description: the id of the last message that has been loaded
            num:
              type: number
              description: how many messages should be loaded?
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: |
                      the status of this request
                        reached top:
                          all messages have been loaded, there could be some in the body
                        success:
                          messages loaded, there are some left who are not loaded
                  messages:
                    type: array
                    description: the messages
                    items:
                      $ref: '#components/schemas/Message'
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /push/vapidPublicKey:
    get:
      description: get the vapid public id to register a push service worker
      operationId: vapidPublicKey
      parameters:
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              subscription:
                type: object
                description: the push subscription
      responses:
        '201':
          description: success
        '403':
          description: authorization failed
  /push/register:
    post:
      description: register a new push service worker
      operationId: registerPush
      responses:
        '201':
          description: success
        '403':
          description: authorization failed
  /pwReset/isValid/:code:
    get:
      description: is the verification code valid?
      summary: is code valid
      operationId: isValid
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: number
            description: the code that should be verfied
      responses:
        '200':
          description: success
        '400':
          description: bad request
        '403':
          description: verification failed
  /pwReset/set:
    post:
      description: set a new password
      summary: set a new password
      operationId: setPassword
      parameters:
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              code:
                type: string
                description: a valid verificationCode
              password:
                type: string
                description: the new password
      responses:
        '200':
          description: success
        '400':
          description: bad request
        '403':
          description: verification failed
  /pwReset/requestLink:
    post:
      description: |
        request a password reset link, an email with the link will be sent
      summary: request a password reset link
      operationId: requestLink
      parameters:
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: the username of the user
              email:
                type: string
                description: the email of the user
      responses:
        '200':
          description: success
        '400':
          description: bad request
        '404':
          description: user not found
  /user/:
    post:
      description: |
        get all users, with search and pagination
      summary: get all users
      operationId: getAllUsers
      parameters:
        - $ref: '#components/securitySchemes/authorization'
        - name: body
          in: header
          required: true
          schema:
            type: object
            properties:
              search:
                type: string
                description: after this value should be searched
              limit:
                type: number
                description: how many results should be returned
              start:
                type: number
                description: where to start in the list of results
      responses:
        '200':
          description: data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: number
                      description: the id of the user
                    username:
                      type: string
                      description: the username of the user
        '400':
          description: bad request
        '403':
          $ref: '#components/responses/NotAllowed'
        '500':
          description: internal server error
  /user/noChat:
    post:
      description: |
